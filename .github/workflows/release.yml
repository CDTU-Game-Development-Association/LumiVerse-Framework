name: Auto Release

on:
  push:
    tags:
      - 'v*.*.*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 打包为压缩文件
      - name: Create Archive
        run: |
          mkdir -p release
          ls
          zip -r release/LumiverseFramework-${GITHUB_REF##*/}.zip . -i ./LumiverseFramework/
      # 上传
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: release/LumiverseFramework-${GITHUB_REF##*/}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
